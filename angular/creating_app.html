<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      {{ firstName + " " + lastName }}
      <p ng-bind="firstName">
      </p>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function($scope) {
          $scope.firstName = "John";
          $scope.lastName = "Doe";
      });
    </script>
  </body>
</html>
