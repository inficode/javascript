<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
  </head>
  <body ng-app="myApp">
    <ul ng-controller="myCtrl">
      <li ng-repeat="x in people">
        <span ng-bind="x.name"></span>
        is from
        <span ng-bind="x.city"></span>
      </li>
    </ul>
    <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.people = [
          {"name": "abc", "city": "chennai" },
          {"name": "def", "city": "banglore" }
        ];
    });
    </script>
  </body>
</html>
